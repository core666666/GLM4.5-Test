<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">我的博客</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content-wrapper">
            <main class="main-content">
                <section class="featured-posts">
                    <h2>精选文章</h2>
                    <div class="post-grid">
                        <!-- 文章将通过JavaScript动态加载 -->
                    </div>
                </section>

                <section class="recent-posts">
                    <h2>最新文章</h2>
                    <div class="post-list">
                        <!-- 文章将通过JavaScript动态加载 -->
                    </div>
                </section>
            </main>

            <aside class="sidebar">
            <div class="widget">
                <h3>关于我</h3>
                <p>欢迎来到我的博客！这里分享我的想法、经验和学习笔记。</p>
            </div>

            <div class="widget">
                <h3>分类</h3>
                <ul class="categories">
                    <li><a href="#">技术 (5)</a></li>
                    <li><a href="#">生活 (3)</a></li>
                    <li><a href="#">旅行 (2)</a></li>
                    <li><a href="#">读书 (4)</a></li>
                </ul>
            </div>

            <div class="widget">
                <h3>标签云</h3>
                <div class="tag-cloud">
                    <a href="#">JavaScript</a>
                    <a href="#">CSS</a>
                    <a href="#">HTML</a>
                    <a href="#">Web开发</a>
                    <a href="#">前端</a>
                    <a href="#">生活感悟</a>
                </div>
            </div>
        </aside>
    </div>
</div>

<footer>
        <div class="container">
            <p>&copy; 2023 我的博客. 保留所有权利。</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
